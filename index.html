<script>
    window.addEventListener('load', function(){
        var accountsContainer = document.getElementById("accounts-inner-container");
        var balanceLabel = document.getElementById("balance-label");
        var saldo = 0;
        var request = new XMLHttpRequest()
        
        request.open('GET', 'http://35.236.52.46:8080/final/accounts?userId=1', true)
        //request.open('GET', 'http://localhost:8080/final/accounts?userId=1', true)
        
        request.onload = function() {
        // Begin accessing JSON data here
        var data = JSON.parse(this.response)

        if (request.status >= 200 && request.status < 400) {
            data.forEach(account => {
                saldo += account.finalBalance;
                var balance = formatBalance(account.finalBalance.toString());
                var icon = ""; 
                if(account.issuer == "money"){
                    icon = account.issuer;
                }else{
                    icon = "cc-"+account.issuer;
                }
                accountsContainer.innerHTML += '<div class="account" onclick="showAccount('+account.id+')"> <p>'+account.nombre+'</p><h1><b>$</b> '+balance+'</h1><h2 class="'+account.issuer+'"><span class="icon-'+icon+'"></span></h2></div>'
            })
            accountsContainer.innerHTML += '<div class="add-account" onclick="showModal()"><h2>+</h2></div>';
            saldo = formatBalance(saldo.toString());
            balanceLabel.innerHTML = '<b>$</b> '+ saldo;
        } else {
            console.log('error')
        }
        }
        
        request.send()

        
    })
</script>
