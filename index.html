<script src="index.js">

</script>

<script>
    window.addEventListener('load', function(){
        var accountsContainer = document.getElementById("accounts-inner-container");

        var request = new XMLHttpRequest()
        
        request.open('GET', 'http://localhost:8080/final/accounts?userId=1', true)
        
        request.onload = function() {
        // Begin accessing JSON data here
        var data = JSON.parse(this.response)

        if (request.status >= 200 && request.status < 400) {
            data.forEach(account => {
                accountsContainer.innerHTML = '<div class="account" onclick="showAccount('+account.id+')"> <p>'+account.nombre+'</p><h1><b>$</b> '+account.finalBalance+'</h1></div>'
            })
        } else {
            console.log('error')
        }
        }
        
        request.send()
    })
</script>
